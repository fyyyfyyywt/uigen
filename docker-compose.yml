services:
  uigen-web:
    container_name: uigen-web
    build:
      context: .
      dockerfile: Dockerfile
    restart: always

    environment:
      - GOOGLE_GENERATIVE_AI_API_KEY=${GOOGLE_GENERATIVE_AI_API_KEY}
      - DATABASE_URL=file:/app/db/dev.db
      - REDIS_URL=redis://uigen-redis:6379
    volumes:
      - ./db:/app/db
    depends_on:
      - uigen-redis
    networks:
      - default
      - proxy
      # IMPORTANT: You must ensure this network name matches your Traefik network.
      # If your Traefik is in a network called 'web', uncomment below:
      # - web

    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      # Rule: Match uigen.tiancreates.com (Subdomain)
      - "traefik.http.routers.uigen.rule=Host(`uigen.tiancreates.com`)"
      - "traefik.http.routers.uigen.entrypoints=websecure"
      - "traefik.http.routers.uigen.tls.certresolver=myresolver"
      # Point to the container port (3000)
      - "traefik.http.services.uigen.loadbalancer.server.port=3000"
      # Streaming & Timeout Configuration (User requested ~30s limit)
      # Streaming & Timeout Configuration (User requested ~30s limit)
      # Increase idle/response timeouts to prevent premature drops (35s to cover the 30s logic)
      # Note: Traefik Docker provider labels for low-level transport timeouts are limited. 
      # Usually defaults are OK, but disabling compression handles the 'buffering' issue causing PROTOCOL_ERROR.

  uigen-redis:
    image: redis:alpine
    container_name: uigen-redis
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - default

volumes:
  redis_data:


networks:
  default:
    driver: bridge
  proxy:
    external: true
  # If you need to verify external network connection for Traefik:
  # web:
  #   external: true
