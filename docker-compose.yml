services:
  uigen-web:
    container_name: uigen-web
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      - GOOGLE_GENERATIVE_AI_API_KEY=${GOOGLE_GENERATIVE_AI_API_KEY}
      - DATABASE_URL=file:/app/db/dev.db
      - REDIS_URL=redis://uigen-redis:6379
    volumes:
      - ./db:/app/db
    depends_on:
      - uigen-redis
    networks:
      - default
      # IMPORTANT: You must ensure this network name matches your Traefik network.
      # If your Traefik is in a network called 'web', uncomment below:
      # - web

    labels:
      - "traefik.enable=true"
      # Rule: Match tiancreates.com AND /uigen prefix
      - "traefik.http.routers.uigen.rule=Host(`tiancreates.com`) && PathPrefix(`/uigen`)"
      - "traefik.http.routers.uigen.entrypoints=websecure"
      - "traefik.http.routers.uigen.tls.certresolver=mytlschallenge"
      # Point to the container port (3000)
      - "traefik.http.services.uigen.loadbalancer.server.port=3000"

  uigen-redis:
    image: redis:alpine
    container_name: uigen-redis
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - default

volumes:
  redis_data:

networks:
  default:
    driver: bridge
  # If you need to verify external network connection for Traefik:
  # web:
  #   external: true
