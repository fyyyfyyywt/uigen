services:
  uigen-web:
    container_name: uigen-web
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      # Pass these from your VPS environment or a .env file on the server
      - GOOGLE_GENERATIVE_AI_API_KEY=${GOOGLE_GENERATIVE_AI_API_KEY}
      - DATABASE_URL=file:/app/db/dev.db
    volumes:
      # Persist the SQLite database
      - ./db:/app/db
